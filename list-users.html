<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste des transferts</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

h2 {
    text-align: center;
    margin-top: 30px;
}

table {
    border-collapse: collapse;
    width: 98%;
    margin: 30px auto;
    background: white;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 13px;
    text-align: center;
}

th {
    background: #007bff;
    color: white;
}

/* Groupes */
.group-exp {
    background: #e3ecff;
    font-weight: bold;
}

.group-dest {
    background: #e6f7ea;
    font-weight: bold;
}

/* üé® Couleurs intelligentes par cellule */
.origin {
    background: #eef4ff;
}

.destination {
    background: #ecfff1;
}

.amount {
    font-weight: bold;
    color: #004085;
}

.recovery {
    font-weight: bold;
    color: #155724;
}

/* Totaux */
tfoot td {
    background: #222;
    color: white;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>üìã Liste des transferts</h2>

<table>
<thead>
<tr>
    <th colspan="7" class="group-exp">EXP√âDITEUR</th>
    <th colspan="7" class="group-dest">DESTINATAIRE</th>
</tr>
<tr>
    <!-- EXP√âDITEUR -->
    <th>Pr√©nom</th>
    <th>Nom</th>
    <th>T√©l√©phone</th>
    <th>Pays d√©part</th>
    <th>Montant envoy√©</th>
    <th>Frais</th>
    <th>Code</th>

    <!-- DESTINATAIRE -->
    <th>Pr√©nom</th>
    <th>Nom</th>
    <th>T√©l√©phone</th>
    <th>Pays destination</th>
    <th>Montant re√ßu</th>
    <th>Mode</th>

    <th>Date</th>
</tr>
</thead>

<tbody id="usersTable">
<tr>
    <td colspan="14">Chargement...</td>
</tr>
</tbody>

<tfoot id="totalsRow"></tfoot>
</table>

<script>
async function loadUsers() {
    try {
        const res = await fetch('https://monapi-bf4o.onrender.com/users/json');
        const users = await res.json();

        const table = document.getElementById('usersTable');
        const totalsRow = document.getElementById('totalsRow');

        table.innerHTML = '';
        totalsRow.innerHTML = '';

        if (!users.length) {
            table.innerHTML = `
            <tr>
                <td colspan="14">Aucun transfert trouv√©</td>
            </tr>`;
            return;
        }

        let totalAmount = 0;
        let totalRecovery = 0;

        users.forEach(user => {
            totalAmount += Number(user.amount);
            totalRecovery += Number(user.recoveryAmount);

            const row = document.createElement('tr');

            row.innerHTML = `
                <!-- EXP√âDITEUR -->
                <td>${user.senderFirstName}</td>
                <td>${user.senderLastName}</td>
                <td>${user.senderPhone}</td>
                <td class="origin">${user.originLocation}</td>
                <td class="amount">${user.amount}</td>
                <td>${user.fees}</td>
                <td>${user.code}</td>

                <!-- DESTINATAIRE -->
                <td>${user.receiverFirstName}</td>
                <td>${user.receiverLastName}</td>
                <td>${user.receiverPhone}</td>
                <td class="destination">${user.destinationLocation}</td>
                <td class="recovery">${user.recoveryAmount}</td>
                <td>${user.recoveryMode}</td>

                <td>${new Date(user.createdAt).toLocaleString()}</td>
            `;

            table.appendChild(row);
        });

        /* ‚úÖ Ligne des totaux */
        totalsRow.innerHTML = `
        <tr>
            <td colspan="4">TOTAL</td>
            <td>${totalAmount}</td>
            <td colspan="6"></td>
            <td>${totalRecovery}</td>
            <td colspan="2"></td>
        </tr>`;

    } catch (err) {
        console.error(err);
        document.getElementById('usersTable').innerHTML = `
        <tr>
            <td colspan="14" style="color:red;">
                Erreur lors du chargement des donn√©es
            </td>
        </tr>`;
    }
}

loadUsers();
</script>

</body>
</html>
