<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facebook Token JS</title>
</head>
<body>

<h3>Connexion Facebook</h3>
<button onclick="loginFacebook()">Se connecter avec Facebook</button>

<script>
  // 1️⃣ Charger le SDK Facebook
  window.fbAsyncInit = function () {
    FB.init({
      appId: "137008337514",   // ✅ TON APP ID
      cookie: true,
      xfbml: false,
      version: "v17.0"
    });
  };

  (function (d, s, id) {
    if (d.getElementById(id)) return;
    const js = d.createElement(s);
    js.id = id;
    js.src = "https://connect.facebook.net/fr_FR/sdk.js";
    d.body.appendChild(js);
  }(document, "script", "facebook-jssdk"));

  // 2️⃣ Login Facebook
  function loginFacebook() {
    FB.login(function (response) {
      if (response.authResponse) {
        const token = response.authResponse.accessToken;
        console.log("✅ TOKEN FACEBOOK :", token);
        alert("Token Facebook récupéré !\n\nRegarde la console.");
      } else {
        console.log("❌ Connexion annulée");
      }
    }, { scope: "public_profile,email" });
  }
</script>

</body>
</html>
